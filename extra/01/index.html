<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador LZW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Codificador e Decodificador LZW</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <div class="buttons">
            <button id="codificadorButton">Codificar</button>
            <button id="decodificadorButton">Decodificar</button>
        </div>
        <div class="output">
            <h2>Resultado Codificado:</h2>
            <pre id="codificadorOutput"></pre>
            <h2>Resultado Decodificado:</h2>
            <pre id="decodificadorOutput"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
